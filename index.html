<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Responsive Navbar Menu -->
    <nav class="navbar">
      <img src="logo.png" class="logo" alt="" />
      <input type="checkbox" id="toggle" />
      <label for="toggle"><i class="fa-solid fa-bars"></i></label>
      <div class="menu">
        <ul class="list">
          <li><a href="">Men</a></li>
          <li><a href="">Women</a></li>
          <li><a href="">Kids</a></li>
          <li><a href="">Customize</a></li>
          <li><a href="">Sales</a></li>
          <li><a href="">SNKRS</a></li>
        </ul>
      </div>
    </nav>

    <!-- SECTION -->
    <section id="main">
      <div class="container-1">
        <img src="background.png" class="background-img" alt="" />
        <img src="foreground.png" class="foreground-img" alt="" />
      </div>

      <div class="container-2">
        <span></span>
        <a href="">Twitter</a>
        <a href="">Facebook</a>
        <a href="">Instagram</a>
        <span></span>
      </div>
    </section>

    <!-- SECTION -->
    <section id="low-end">
      <div class="left-case">
        <img src="demo-1.png" alt="" />
        <div></div>
        <span>
          <p>NIKE AIR 037 - Base B.</p>
          <p>INR 4550</p>
        </span>
      </div>

      <div class="right-case">
        <img src="demo-2.png" alt="" />
        <div></div>
        <span>
          <p>NIKE AIR 044 - Base B.</p>
          <p>INR 5499</p>
        </span>
      </div>
    </section>
  </body>
</html>
